<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Kasir</title>

  <!-- jsPDF dan AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #edf767;
      padding: 20px;
    }
    h1, h2 { color: #333; }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 5px 5px 0;
    }
    button:hover { background-color: #45a049; }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
    hr { margin-top: 15px; border: none; border-top: 1px solid #ddd; }

    /* Tabel hasil transaksi */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background-color: #e8f5e9;
      text-align: center;
    }
    td:nth-child(3), td:nth-child(5), th:nth-child(3), th:nth-child(5) {
      text-align: right;
    }
    .total-row td {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Web Kasir - by Mumtaaz</h1>

  <!-- Buat Pesanan -->
  <div id="order-screen" class="card">
    <h2>Buat Pesanan</h2>
    <input type="text" id="namaPesanan" placeholder="Nama Pesanan">
    <input type="number" id="hargaPesanan" placeholder="Harga (Rp)">
    <button onclick="tambahPesanan()">+ Tambah Pesanan</button>

    <div id="daftarPesanan" style="margin-top: 15px;"></div>

    <hr>
    <div style="margin-top: 10px;">
      <button onclick="exportCSV()">‚¨áÔ∏è Ekspor CSV</button>
      <button onclick="document.getElementById('importCSV').click()">‚¨ÜÔ∏è Import CSV</button>
      <input type="file" id="importCSV" accept=".csv" onchange="importCSV(event)" style="display:none;">
    </div>
  </div>

  <!-- Transaksi -->
  <div id="transaksi-screen" class="card">
    <h2>Transaksi</h2>
    <div id="pilihanTransaksi"></div>
    <button onclick="hitungTotal()">Hitung Total</button>

    <!-- Hasil transaksi -->
    <div class="result" id="hasilTransaksi"></div>

    <!-- Tombol unduh PDF dipindah ke bawah -->
    <div style="margin-top: 15px;">
      <button onclick="downloadPDF()">üíæ Unduh PDF</button>
    </div>
  </div>

  <script>
    let pesanan = [];

    function tambahPesanan() {
      const nama = document.getElementById("namaPesanan").value.trim();
      const harga = parseInt(document.getElementById("hargaPesanan").value);
      if (!nama || isNaN(harga)) {
        alert("Isi nama dan harga dengan benar!");
        return;
      }
      pesanan.push({ nama, harga });
      document.getElementById("namaPesanan").value = "";
      document.getElementById("hargaPesanan").value = "";
      tampilkanPesanan();
      perbaruiTransaksi();
    }

    function tampilkanPesanan() {
      const container = document.getElementById("daftarPesanan");
      if (pesanan.length === 0) {
        container.innerHTML = "<p>Belum ada pesanan.</p>";
        return;
      }
      container.innerHTML = "<h3>Daftar Pesanan:</h3>";
      pesanan.forEach((p, i) => {
        container.innerHTML += `<p>${i + 1}. ${p.nama} - Rp${p.harga.toLocaleString()}</p>`;
      });
    }

    function perbaruiTransaksi() {
      const container = document.getElementById("pilihanTransaksi");
      if (pesanan.length === 0) {
        container.innerHTML = "<p>Tidak ada pesanan untuk transaksi.</p>";
        return;
      }
      container.innerHTML = "";
      pesanan.forEach((p, i) => {
        container.innerHTML += `
          <div>
            <label>${p.nama} (Rp${p.harga.toLocaleString()})</label>
            <input type="number" id="qty-${i}" placeholder="Jumlah" min="0">
          </div>`;
      });
    }

    function hitungTotal() {
      if (pesanan.length === 0) {
        alert("Belum ada pesanan yang dimasukkan!");
        return;
      }
      let total = 0;
      let tabelHTML = `
        <h3>Rincian Transaksi:</h3>
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Barang</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
      `;
      let no = 1;
      pesanan.forEach((p, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value) || 0;
        if (qty > 0) {
          const subtotal = p.harga * qty;
          total += subtotal;
          tabelHTML += `
            <tr>
              <td>${no}</td>
              <td>${p.nama}</td>
              <td>Rp${p.harga.toLocaleString()}</td>
              <td>${qty}</td>
              <td>Rp${subtotal.toLocaleString()}</td>
            </tr>`;
          no++;
        }
      });

      tabelHTML += `
          <tr class="total-row">
            <td colspan="4">Total</td>
            <td>Rp${total.toLocaleString()}</td>
          </tr>
        </tbody>
      </table>`;

      document.getElementById("hasilTransaksi").innerHTML = tabelHTML;
    }

    function exportCSV() {
      if (pesanan.length === 0) {
        alert("Tidak ada pesanan untuk diekspor!");
        return;
      }
      const header = "Nama,Harga\n";
      const rows = pesanan.map(p => `${p.nama},${p.harga}`).join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "daftar_pesanan.csv";
      a.click();
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const lines = e.target.result.split("\n").slice(1);
        pesanan = []; 
        lines.forEach(line => {
          const [nama, harga] = line.split(",");
          if (nama && harga) pesanan.push({ nama: nama.trim(), harga: parseInt(harga) });
        });
        tampilkanPesanan();
        perbaruiTransaksi();
      };
      reader.readAsText(file);
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a5" });
      const marginLeft = 10;
      const pageWidth = 148;
      const rightEdge = pageWidth - marginLeft;
      const tableWidth = rightEdge - marginLeft;
      const cellHeight = 8;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("NOTA KONTAN", pageWidth / 2, 15, { align: "center" });

      const today = new Date();
      const tanggal = `${today.getDate()}/${today.getMonth() + 1}/${today.getFullYear()}`;
      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");
      doc.text(`Tanggal: ${tanggal}`, marginLeft, 25);
      doc.line(marginLeft, 28, rightEdge, 28);

      let startY = 40;
      doc.setDrawColor(0);
      doc.setFillColor(146, 208, 80);
      doc.rect(marginLeft, startY, tableWidth, cellHeight, "F");

      doc.setFont("helvetica", "bold");
      doc.setFontSize(10);
      const colWidths = [10, 50, 25, 20, 25];
      const headers = ["No.", "Nama Barang", "Harga", "Jumlah", "Subtotal"];
      let x = marginLeft;
      headers.forEach((h, i) => {
        doc.text(h, x + 2, startY + 5);
        x += colWidths[i];
      });

      doc.setFont("helvetica", "normal");
      doc.setFontSize(9);
      let y = startY + cellHeight;
      let total = 0;
      let no = 1;

      pesanan.forEach((p, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value) || 0;
        if (qty > 0) {
          const subtotal = p.harga * qty;
          total += subtotal;
          let x = marginLeft;
          const rowData = [String(no), p.nama, `Rp${p.harga.toLocaleString()}`, String(qty), `Rp${subtotal.toLocaleString()}`];
          doc.rect(marginLeft, y, tableWidth, cellHeight);
          rowData.forEach((text, j) => {
            doc.text(text, x + 2, y + 5);
            x += colWidths[j];
          });
          y += cellHeight;
          no++;
        }
      });

      doc.setFont("helvetica", "bold");
      doc.rect(marginLeft, y, tableWidth, cellHeight);
      doc.text("TOTAL", marginLeft + 2, y + 5);
      doc.text(`Rp${total.toLocaleString()}`, rightEdge - 2, y + 5, { align: "right" });
      y += cellHeight + 10;

      doc.setFontSize(9);
      doc.setFont("helvetica", "normal");
      doc.text("Barang yang sudah dibeli tidak dapat ditukar / dikembalikan", marginLeft, y);

      doc.save(`Nota_Kontan_${tanggal}.pdf`);
    }

    tampilkanPesanan();
    perbaruiTransaksi();
  </script>
</body>
</html>
